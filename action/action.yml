name: "Run black formatter"
description: "Run the black formatter on your codebase."
author: "Rick Staa"
inputs:
  workdir:
    description: "Working directory relative to the root directory. Defaults to '.'."
    required: false
    default: "."
  fail_on_error:
    description: |
      Exit code when black formatting errors are found [true, false]. Defaults to 'false'.
    required: false
    default: "false"
  black_flags:
    description: "Black input arguments."
    required: false
    default: ""
outputs:
  is_formatted:
    description: "Whether the files were formatted using the black formatter."
runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "check"
  color: "gray-dark"
